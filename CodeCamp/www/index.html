<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" >

  <!--<a class="item item-icon-left item-icon-right" href="#" ng-click="modal.show()">-->
  <!--<i class="icon ion-person"></i>-->
  <!--Login-->
  <!--<i class="icon ion-ios-locked-outline"></i>-->
  <!--</a>-->


  <!--side menu start-->
  <ion-side-menus>
      <ion-pane ion-side-menu-content>
          <div class="bar bar-header bar-light">
              <button class="button button-icon icon ion-navicon" ng-click="toggleLeft()"></button>
              <div class="h1 title">Home</div>
              <button class="button button-outline button-dark"><i class="icon ion-camera"></i></button>
          </div>
          <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

      </ion-pane>
      <ion-side-menu side="left">
          <header class="bar bar-header bar-assertive">
              <h1 class="title">Menu</h1>
          </header>
          <ion-content class="has-header">
              <div class="list list-inset">
                  <label class="item item-input">
                      <i class="icon ion-search placeholder-icon"></i>
                      <input type="text" placeholder="Search">
                  </label>
              </div>

              <div class="list">
                  <a class="item item-avatar" href="#">
                      <img src="img/ionic.png">
                      <h2>Nimesh</h2>
                      <p>Back off, man. I'm a scientist.</p>
                  </a>
                  <a class="item item-avatar" href="#">
                      <img src="img/ionic.png">
                      <h2>Chathuranga</h2>
                      <p>Back off, man. I'm a scientist.</p>
                  </a>
                  <a class="item item-avatar" href="#">
                      <img src="img/ionic.png">
                      <h2>Venkman</h2>
                      <p>Back off, man. I'm a scientist.</p>
                  </a>
                  <a class="item item-avatar" href="#">
                      <img src="img/ionic.png">
                      <h2>Smith</h2>
                      <p>Back off, man. I'm a scientist.</p>
                  </a>
              </div>
              <div class="list">
                  <a class="item item-icon-left item-icon-right" href="#" ng-click="modal.show()">
                  <i class="icon ion-person"></i>
                  Logout
                  <i class="icon ion-ios-locked-outline"></i>
                  </a>
              </div>
          </ion-content>
      </ion-side-menu>
  </ion-side-menus>
  <!--side menu end-->


  <!--view pages start-->
  <ion-nav-view></ion-nav-view>
  <!--view page end-->
  </body>
</html>
