<div class="modal  responsive-lg">
    <ion-header-bar>
        <h1 class="title" style="text-align: center;">Details</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list card">

            <div style="text-align: center;">
                <h2>Marty McFly</h2>
            </div>

            <div class="item item-body ">
                <div style="text-align: center;">
                <img class="full-image" src="img/logo.png"  style="height: 200px; width: 200px;">
